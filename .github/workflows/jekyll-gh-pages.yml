
name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.6.0'

      - name: Install dependencies
        run: yarn install

      - name: Build with Nuxt
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: yarn build

      - name: Generate static files
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: yarn generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          artifact_name: 'nuxt-static'
          path: .nuxt # Adjust this if your build output is in a different directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages # Ensure this is the correct branch for GitHub Pages deployment
          folder: nuxt-static # This should match the artifact_name used in the upload step
